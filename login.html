<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .auth-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; background-color: #4CAF50; color: white; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Log In / Sign Up</h2>
        <input type="email" id="email-input" placeholder="Email">
        <input type="password" id="password-input" placeholder="Password">
        <button id="login-button">Log In</button>
        <button id="signup-button">Sign Up</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCoy1ov3e0iyu-rj3LVhAIOZxOKtYhP_LM",
            authDomain: "bank-balance-7182d.firebaseapp.com",
            projectId: "bank-balance-7182d",
            storageBucket: "bank-balance-7182d.firebasestorage.app",
            messagingSenderId: "950823426591",
            appId: "1:950823426591:web:315867c8caf1538f1e532a",
            measurementId: "G-RJX14SKXL8"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const errorMessage = document.getElementById('error-message');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    errorMessage.textContent = 'Invalid email or password.';
                });
        });

        signupButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Redirect to main page after successful signup
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
